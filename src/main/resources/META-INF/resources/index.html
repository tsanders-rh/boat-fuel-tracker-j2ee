<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Fuel Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #667eea;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: auto;
        }

        .delete-btn:hover {
            background: #ee5a6f;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #26de81;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>â›µ Boat Fuel Tracker</h1>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <!-- User Selection -->
        <div class="card">
            <h2>Select User</h2>
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" value="user123" placeholder="Enter user ID">
            </div>
            <button onclick="loadUserData()">Load Data</button>
        </div>

        <!-- Statistics -->
        <div id="stats-section" style="display: none;">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Total Fill-ups</div>
                    <div class="stat-value" id="totalFillups">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Gallons</div>
                    <div class="stat-value" id="totalGallons">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Spent</div>
                    <div class="stat-value" id="totalSpent">$0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Price/Gal</div>
                    <div class="stat-value" id="avgPrice">$0</div>
                </div>
            </div>
        </div>

        <!-- Add Fuel-up Form -->
        <div class="card">
            <h2>Add Fuel-up</h2>
            <form id="fuelupForm" onsubmit="addFuelUp(event)">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="gallons">Gallons:</label>
                    <input type="number" id="gallons" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="pricePerGallon">Price per Gallon:</label>
                    <input type="number" id="pricePerGallon" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="engineHours">Engine Hours (optional):</label>
                    <input type="number" id="engineHours" step="0.1" min="0">
                </div>
                <div class="form-group">
                    <label for="location">Location (optional):</label>
                    <input type="text" id="location" placeholder="Marina, harbor, etc.">
                </div>
                <div class="form-group">
                    <label for="notes">Notes (optional):</label>
                    <input type="text" id="notes" placeholder="Any additional notes">
                </div>
                <button type="submit">Add Fuel-up</button>
            </form>
        </div>

        <!-- Fuel-ups List -->
        <div class="card">
            <h2>Fuel-up History</h2>
            <div id="loading" class="loading" style="display: none;">Loading...</div>
            <div id="fuelups"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/fuelups';
        let currentUserId = 'user123';

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => successEl.style.display = 'none', 3000);
        }

        async function loadUserData() {
            currentUserId = document.getElementById('userId').value;
            if (!currentUserId) {
                showError('Please enter a user ID');
                return;
            }
            await Promise.all([loadFuelUps(), loadStatistics()]);
        }

        async function loadFuelUps() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('fuelups').innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/user/${currentUserId}`);
                if (!response.ok) throw new Error('Failed to load fuel-ups');

                const fuelups = await response.json();
                document.getElementById('loading').style.display = 'none';

                if (fuelups.length === 0) {
                    document.getElementById('fuelups').innerHTML =
                        '<div class="empty-state">No fuel-ups yet. Add your first one above!</div>';
                    return;
                }

                const table = `
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Gallons</th>
                                <th>Price/Gal</th>
                                <th>Total Cost</th>
                                <th>Engine Hours</th>
                                <th>Location</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${fuelups.map(f => `
                                <tr>
                                    <td>${f.date}</td>
                                    <td>${f.gallons}</td>
                                    <td>$${f.pricePerGallon}</td>
                                    <td>$${f.totalCost}</td>
                                    <td>${f.engineHours || '-'}</td>
                                    <td>${f.location || '-'}</td>
                                    <td><button class="delete-btn" onclick="deleteFuelUp(${f.id})">Delete</button></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                document.getElementById('fuelups').innerHTML = table;
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError(error.message);
            }
        }

        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/user/${currentUserId}/statistics`);
                if (!response.ok) throw new Error('Failed to load statistics');

                const stats = await response.json();
                document.getElementById('stats-section').style.display = 'block';
                document.getElementById('totalFillups').textContent = stats.totalFillups;
                document.getElementById('totalGallons').textContent = stats.totalGallons.toFixed(1);
                document.getElementById('totalSpent').textContent = '$' + stats.totalSpent.toFixed(2);
                document.getElementById('avgPrice').textContent = '$' + stats.averagePricePerGallon.toFixed(2);
            } catch (error) {
                console.error('Failed to load statistics:', error);
            }
        }

        async function addFuelUp(event) {
            event.preventDefault();

            const fuelup = {
                user: { userId: currentUserId },
                date: document.getElementById('date').value,
                gallons: parseFloat(document.getElementById('gallons').value),
                pricePerGallon: parseFloat(document.getElementById('pricePerGallon').value),
                engineHours: document.getElementById('engineHours').value ?
                    parseFloat(document.getElementById('engineHours').value) : null,
                location: document.getElementById('location').value || null,
                notes: document.getElementById('notes').value || null
            };

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(fuelup)
                });

                if (!response.ok) throw new Error('Failed to add fuel-up');

                showSuccess('Fuel-up added successfully!');
                document.getElementById('fuelupForm').reset();
                document.getElementById('date').valueAsDate = new Date();

                await loadUserData();
            } catch (error) {
                showError(error.message);
            }
        }

        async function deleteFuelUp(id) {
            if (!confirm('Are you sure you want to delete this fuel-up?')) return;

            try {
                const response = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete fuel-up');

                showSuccess('Fuel-up deleted successfully!');
                await loadUserData();
            } catch (error) {
                showError(error.message);
            }
        }

        // Load initial data
        loadUserData();
    </script>
</body>
</html>
