# Quarkus Application Configuration

# Application name
quarkus.application.name=boat-fuel-tracker

# HTTP Configuration
quarkus.http.port=8080

# Database Configuration (MySQL)
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=boatfuel
quarkus.datasource.password=changeme
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/boatfuel

# Hibernate ORM Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.boatfuel".level=DEBUG
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Development mode settings (using H2 in-memory database)
%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:boatfuel;DB_CLOSE_DELAY=-1
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.log.category."com.boatfuel".level=DEBUG

# Production mode settings
%prod.quarkus.hibernate-orm.log.sql=false
%prod.quarkus.log.level=INFO

# Security - OIDC Configuration (Keycloak)
quarkus.oidc.auth-server-url=http://localhost:8180/realms/boat-fuel-tracker
quarkus.oidc.client-id=boat-fuel-app
quarkus.oidc.credentials.secret=**********
quarkus.oidc.application-type=web-app
quarkus.oidc.roles.role-claim-path=realm_access/roles

# HTTP Authentication
quarkus.http.auth.permission.public.paths=/,/index.html,/q/*,/resources/*
quarkus.http.auth.permission.public.policy=permit
quarkus.http.auth.permission.authenticated.paths=/fuelups/*
quarkus.http.auth.permission.authenticated.policy=authenticated

# Development mode - disable auth for easier testing
%dev.quarkus.oidc.enabled=false
%dev.quarkus.http.auth.permission.authenticated.policy=permit
